services:
  jupyterhub:
    build: .
    container_name: jupyterhub
    restart: unless-stopped
    ports:
      - "80:8000"
      - "8081:8081"
    volumes:
      - ./jupyterhub_config.py:/srv/jupyterhub/jupyterhub_config.py
      - jupyterhub-data:/srv/jupyterhub
      - /var/run/docker.sock:/var/run/docker.sock
      - ./.env:/srv/jupyterhub/.env
      - ./files/Welcome_to_PDS_SBN.ipynb:/srv/jupyterhub/files/Welcome_to_PDS_SBN.ipynb
    networks:
      - jupyterhub_network

  user-notebook:
    image: jupyter/scipy-notebook:latest
    networks:
      - jupyterhub_network

volumes:
  jupyterhub-data:

networks:
  jupyterhub_network:
    driver: bridge
